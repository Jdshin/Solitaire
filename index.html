<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Git Solitaire</title>
        <meta name="description" content="adsfadf">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css" type="text/css"> 
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="scripts/app.js" defer></script>
        <nav>
            <button class="navBut" id="newGameBut">New Game</button>
            <button class="navBut" id="undoBut">Undo</button>
            <div class="gameScoreBox"></div>
        </nav>
    </head>
    <body>
        <div class="gameBox">
            <div class='gameRow'>
                <div class="drawActiveContainer">
                    <div class="pile drawPile" id = "dP0">
                        <img id="draw" src="assets/empty.svg">
                    </div>
                    <div class="pile activePile" id="aP0">
                        <img src="assets/empty.svg">
                    </div>
                </div>
                <div class="scorePileContainer">
                    <div class="pile scorePile" id="sP0">
                        <img src="assets/empty.svg">
                    </div>
                    <div class="pile scorePile" id="sP1">
                        <img src="assets/empty.svg">
                    </div>
                    <div class="pile scorePile" id="sP2">
                        <img src="assets/empty.svg">
                    </div>
                    <div class="pile scorePile" id="sP3">
                        <img src="assets/empty.svg">
                    </div>
                </div>
            </div> 

            <div class='gameRow'>
                <div class="pile rePile" id="rP0">
                    <img src="assets/empty.svg">
                </div>
                <div class="pile rePile" id="rP1">
                    <img src="assets/empty.svg">
                </div>
                <div class="pile rePile" id="rP2">
                    <img src="assets/empty.svg">
                </div>
                <div class="pile rePile" id="rP3">
                    <img src="assets/empty.svg">
                </div>
                <div class="pile rePile" id="rP4">
                    <img src="assets/empty.svg">
                </div>
                <div class="pile rePile" id="rP5">
                    <img src="assets/empty.svg">
                </div>
                <div class="pile rePile" id="rP6">
                    <img src="assets/empty.svg">
                </div>
            </div>
        </div>
    </body>
</html>
